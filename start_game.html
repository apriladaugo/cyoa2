<!DOCTYPE html>
<html>

<head>
    <title>CYOA</title>
</head>

<body>

    <div id="game_background">

        <p id='game_status'>Muna finds a hut in the forrest. Should He enter the hut or head back home?
            <a onclick="jollof_stage()" id="hutBtn" class="button">HUT</a>
            <a onclick="home()" id="homeBtn" class="button">HOME</a>
        </p>

    </div>


    <style type="text/css">
        body {
            font-size: 20px;
            background-color: white;
            color: grey;
            font-family: Tahoma;
        }
        
        h1 {
            font-family: Papyrus;
            font-size: 40px;
            padding: 0 0 0 0;
            margin: 0 0 0 0;
        }
        
        a {
            color: white;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .button {
            width: 75px;
            background: #d2d2d2;
            text-align: center;
            /* float: left; */
            color: #000;
            line-height: 32px;
            text-decoration: none;
        }
        
        .button: hover {
            width: 75px;
            background: #0e567f;
            color: #fff;
            text-align: center;
            /* float: center; */
            line-height: 32px;
            text-decoration: none;
        }
        
        #hutBtn {
            float: left;
        }
        
        #homeBtn {
            float: right;
        }
        
        #game_background {
            background: url("index.jpg") no-repeat;
            height: 480px;
            width: 720px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        #game_background>h1 {
            color: white;
            position: absolute;
            left: 80px;
        }
        
        #game_background>p {}
        
        #game_status {
            position: absolute;
            top: 310px;
            left: 30px padding: 15px 15px 15px 15px;
            background-color: rgba(0, 0, 0, .5);
            width: 500px;
            text-align: center;
            color: white;
            left: 120px;
        }
        
        #hut {
            position: absolute;
            left: 20px top: 20px;
            width: 250px;
            height: 200px;
        }
        
        #hut:hover {
            background-color: rgba(256, 256, 256, .5);
        }
        
        #run_home {
            position: absolute;
            left: 370px;
            top: 20px;
            width: 250px;
            height: 200px
        }
        
        #run_home:hover {
            background-color: rgba(256, 256, 256, .5);
        }
    </style>

    <script>
        var jollof_stage = function() {
            alert('Muna is entering the hut.........');
            window.top.location = "jollof_stage.html"
        }

        var home = function() {
            alert('Muna has chosen to head back home.......goodbye');
            window.top.location = "game_over2.html"
        }
    </script>
</body>

</html>
